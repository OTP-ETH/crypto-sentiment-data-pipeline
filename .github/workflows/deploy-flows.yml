name: Deploy Flows
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'flows/**'

jobs:
  get-flows:
    runs-on: ubuntu-latest
    needs: create-blocks
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: set-matrix
        name: Collect Prefect flows
        run: echo "matrix=$(ls flows/*.py | jq -R -s -c 'split("\n")[:-1]')" >> $GITHUB_OUTPUT

  build-deployment:
    needs: get-flows
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flows: ${{ fromJson(needs.build-flows.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - id: flow
        name: Build Prefect flows
        run: |
          export FLOW_NAME=$(basename ${{ matrix.flows }} .py)
          echo "entrypoint=${{ matrix.flows }}:$FLOW_NAME" >> $GITHUB_OUTPUT
      - id: deploy
        name: Setup Prefect deployment
        uses: ./.github/actions/deploy-flows
        with:
          prefect_api_key: ${{ secrets.PREFECT_API_KEY }}
          prefect_api_url: ${{ secrets.PREFECT_API_URL }}
          flow_entrypoint: ${{ steps.flow.outputs.entrypoint }}
          deployment: "default"
          queue: "default"
          github_block_name: github/default
          cloudrun_block_name: cloud-run-job/default
          gcp_credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          python_version: "3.10"
          install_command: "pip install ."

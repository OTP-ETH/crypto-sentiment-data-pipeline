name: 'Prefect Blocks'
description: 'Deploy CloudRunJob and GitHub blocks for serverless containerized execution'
branding:
  icon: cloud
  color: yellow
inputs:
  prefect_api_key:
    description: 'Prefect Cloud API key'
    required: true
  prefect_api_url:
    description: 'Prefect Cloud API URL'
    required: true
  github_block_name:
    description: 'Name of the GitHub block'
    required: false
    default: "default"
  cloudrun_block_name:
    description: 'Name of the CloudRunJob block'
    required: false
    default: "default"
  gcp_credentials_json:
    description: 'Content of the Service Account JSON key file'
    required: true
  image_uri:
    description: 'Name of the AR image URI'
    required: true
  region:
    description: GCP region
    required: true
    default: 'us-central1'
  python_version:
    description: 'Python version'
    required: false
    default: "3.10"  # the latest Prefect 2 version is used by default
  install_command:
    description: 'Can be set to e.g. pip install -r requirements.txt'
    required: false
    default: "pip install ."  # install via setup.py by default
runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "${{ inputs.python_version }}"
        cache: 'pip'

    - id: install-prefect
      run: |
        pip install prefect
        ${{ inputs.install_command }}
      shell: bash

    - id: login-prefect
      run: |
        prefect config set PREFECT_API_KEY=${{ inputs.prefect_api_key }}
        prefect config set PREFECT_API_URL=${{ inputs.prefect_api_url }}
      shell: bash

    - id: create-blocks
      run: |
        cat <<EOF > blocks.py
        from prefect.filesystems import GitHub
        from prefect_gcp.cloud_run import CloudRunJob
        from prefect_gcp.credentials import GcpCredentials
        
        gh = GitHub(repository="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY", reference="$GITHUB_REF_NAME")
        gh.save("${{ inputs.github_block_name }}", overwrite=True)
        
        block = CloudRunJob(
          image="${{ inputs.image_uri }}",
          region="${{ inputs.region }}",
          credentials="${{ inputs.gcp_credentials_json }}",
          cpu=2,
          timeout=3600,
        )
        block.save("${{ inputs.cloudrun_block_name }}", overwrite=True)

        GcpCredentials(
            service_account_info = "${{ inputs.gcp_credentials_json }}"
        ).save("default", overwrite=True)
        
        EOF
        python blocks.py
      shell: bash
